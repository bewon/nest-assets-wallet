name: API Tests
on:
  deployment_status:
jobs:
  api:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success' && endsWith(github.event.deployment_status.environment, 'assets-wallet-api')
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: ./api
        run: yarn
      - name: Run API tests
        working-directory: ./api
        run: yarn test
        env:
          JWT_SECRET: TestSecret 